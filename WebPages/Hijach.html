<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijack</title>
</head>

<body>
    <h1>Form about Hijacking Searches</h1>
    <h3>Google</h3>
    <form action="https://www.google.com/search" method="get">
        <label for="google"><b>Search For Google </b></label>
        <input type="text" name="q" placeholder="Search" id="google">
        <button>Search Google</button>
    </form>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search" method="get">
        <label for="reddit"><b>Search For Reddit</b></label>
        <input type="text" name="q" placeholder="Search" id="reddit">
        <button>Search Reddit</button>
    </form>
    <h3>For Youtube</h3>
    <form action="https://www.youtube.com/results">
        <label for="youtube"><b>Search For youtube</b></label>
        <input type="text" name="search_query" id="youtube" placeholder="Search">
        <button>Search youtube</button>
    </form>

</body>

</html>
